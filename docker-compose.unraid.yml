version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: regenerist-app
    ports:
      - "3080:3000"  # Using 3080 to avoid conflicts
    environment:
      - DATABASE_URL=postgresql://postgres:regenerist_password@regenerist-db:5432/regenerist
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-us.anthropic.claude-3-5-sonnet-20241022-v2:0}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - regenerist-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: regenerist-db
    ports:
      - "5433:5432"  # External port 5433 to avoid conflicts
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=regenerist_password
      - POSTGRES_DB=regenerist
    volumes:
      - /mnt/user/appdata/regenerist/postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - regenerist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d regenerist"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  regenerist-network:
    driver: bridge
